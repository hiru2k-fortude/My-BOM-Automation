<div class="page">
  <h1>PVH UEE BOM AUTOMATION</h1>

    <div class="table-container" *ngIf="ShowTable">
      <table>
        <thead>
          <tr>
            <th>No</th>
            <th>STYLE</th>
            <th>SEASON</th>
            <th>BOM</th>
            <th>DIVISION</th>
            <th>DEPARTMENT</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of StyleDetails; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ item.style }}</td>
            <td>{{ item.season }}</td>
            <td>{{ item.bom }}</td>
            <td>{{ item.devition }}</td>
            <td>{{ item.department }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <h3 id="margin">{{ info }}</h3>

    <!-- Form Section -->
    <form class="The_form" id="DropDownSEction" *ngIf="StyleCount != ''">
      <h4>{{ Excelfilename }}</h4>
      <div class="form-group"  [class.loadingon]="ShowSubmit" [class.loadingoff]="HideSubmit">
        <label id="fileVariant-Display" for="fileVariant"> File Variant : </label>
        <select
          class="inp"
          name="fileVariant"
          required
          (change)="ChangeFileVariant($event)"
        >
        <option value="" disabled selected hidden>Select file variant Here</option>
          <option value="PVH-CKNA">PVH-CKNA</option>
          <option value="PVH-TUG">PVH-TUG</option>
        </select>
      </div>

      <br/> <br/>

      <div>
        <button
          type="submit"
          [class.loadingon]="ShowSubmit"
          [class.loadingoff]="HideSubmit"
          (click)="submitForm()"
          class="button"
          #buttonElement
        >
          
          Download BOM Template
        </button>
      </div>
    </form>
  </div>

  <div class="topBottom" *ngIf="StyleCount != ''">
    <button class="pushable" (click)="scrollToTop()">
      <span class="shadow"></span>
      <span class="edge"></span>
      <span class="front"> Top </span>
    </button>

    <button class="pushable" (click)="scrollToBottom()">
      <span class="shadow"></span>
      <span class="edge"></span>
      <span class="front"> Bottom </span>
    </button>
  </div>
</div>
